<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <p>Guess the secret code :)</p>
    <p>Tip: See the console</p>
    <script>
      let array = [];
      let secretCode = "wesbos";
      console.log("The secret code is 'wesbos'");
      document.addEventListener("keyup", (e) => {
        array.push(e.key);
        if (array.length > secretCode.length) {
          array.splice(0, 1);
        }
        let str = array.join("");
        if (str === secretCode) {
          cornify_add();
          console.log("CONGRATS!!");
        }
        console.log(str);
      });
    </script>
  </body>
</html>
